<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eindopdracht UX | Senne Wancour</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">

</head>

<body>
    <header>
        <div class="hContainer">
            <a href="#"><img src="./images/logo.png" alt="logo Youthpark" id="imgLogo"></a>
            <nav class="nav">
                <ul>
                    <li><a href="#" id="active">Home</a></li>
                    <li><a href="#">Accomodatie</a></li>
                    <li><a href="#">Over ons</a></li>
                    <li><a href="#">Activiteiten</a></li>
                    <li><a href="#">Prijzen</a></li>
                    <li><a href="#">Reservaties</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="tussenlijn"></div>
    <main>
        <div class="mContainer">
            <div class="imgDiv">
                <img src="./images/domein2.jpg" alt="gebouw">
                <h2>YouthPark</h2>
                <h3>'Een vakantiedomein voor iedereen, <br> dat is ons streefdoel'</h3>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d44574.39257409091!2d3.720388467509216!3d51.04965390216598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2sbe!4v1558552585466!5m2!1snl!2sbe" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>        </div>
            <div class="tussenlijn"></div>
        </main>
    
    <footer>
        <div class="fContainer">
            <div class="row">
                <div class="col-sm">
                  <h4>Onze locaties</h4>
                  <p class="footerP">Brugge: Youthpark Brugge</p>
                  <p class="footerP">Gent: Youthpark Gent</p>
                </div>
                <div class="col-sm">
                  <h4>Zoek ons op</h4>
                  <div id="symbols">
                      <i class="fab fa-facebook"></i>
                      <i class="fab fa-instagram"></i>
                      <i class="fab fa-twitter"></i>
                </div>
                </div>
                <div class="col-sm">
                  <h4>Vragen?</h4>
                  <form id="askForm" action="">
                      <label id="lblVraag">Vraag: </label>
                      <input type="text" id="inputVraag"><br />
                      <label id="lblEmail">E-mail: </label>
                      <input type="text" id="inputEmail">
                  </form>
                </div>
              </div>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>
</body>

</html>
